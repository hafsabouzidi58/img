<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Interactive</title>
</head>
<body onload="handlePageLoad()">

    <h1>Ma Galerie de Photos</h1>

    <!-- Image 1 -->
    <figure tabindex="0" onmouseover="highlightImage(this)" onmouseout="resetImage(this)" onfocus="highlightImage(this)" onblur="resetImage(this)">
        <img src="image1.jpg" alt="Une image magnifique de la nature">
        <figcaption>Nature 1</figcaption>
    </figure>

    <!-- Image 2 -->
    <figure tabindex="1" onmouseover="highlightImage(this)" onmouseout="resetImage(this)" onfocus="highlightImage(this)" onblur="resetImage(this)">
        <img src="image2.jpg" alt="Un paysage urbain moderne">
        <figcaption>Ville 1</figcaption>
    </figure>

    <!-- Image 3 -->
    <figure tabindex="2" onmouseover="highlightImage(this)" onmouseout="resetImage(this)" onfocus="highlightImage(this)" onblur="resetImage(this)">
        <img src="image3.jpg" alt="Plage au coucher du soleil">
        <figcaption>Plage 1</figcaption>
    </figure>

    <!-- Image 4 -->
    <figure tabindex="3" onmouseover="highlightImage(this)" onmouseout="resetImage(this)" onfocus="highlightImage(this)" onblur="resetImage(this)">
        <img src="image4.jpg" alt="Montagnes majestueuses">
        <figcaption>Montagne 1</figcaption>
    </figure>

    <!-- Image 5 -->
    <figure tabindex="4" onmouseover="highlightImage(this)" onmouseout="resetImage(this)" onfocus="highlightImage(this)" onblur="resetImage(this)">
        <img src="image5.jpg" alt="Forêt dense">
        <figcaption>Forêt 1</figcaption>
    </figure>

    <!-- Image 6 -->
    <figure tabindex="5" onmouseover="highlightImage(this)" onmouseout="resetImage(this)" onfocus="highlightImage(this)" onblur="resetImage(this)">
        <img src="image6.jpg" alt="Lac tranquille">
        <figcaption>Lac 1</figcaption>
    </figure>

    <script src="tset.js"></script>
</body>
</html>
